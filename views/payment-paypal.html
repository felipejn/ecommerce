<form action="https://www.paypal.com/cgi-bin/webscr" method="post">
    <input type="hidden" name="cmd" value="_cart">
    <input type="hidden" name="upload" value="1">
    <input type="hidden" name="charset" value="utf-8">
    <input type="hidden" name="business" value="scheilacsoares@gmail.com">

    <input type="hidden" name="item_name_1" value="Frete">
    <input type="hidden" name="item_number_1" value="0">
    <input type="hidden" name="amount_1" value="{$cart.vlfreight}"> 
    <input type="hidden" name="quantity_1" value="1">
    {loop="$products"}
    <input type="hidden" name="item_name_{$counter+2}" value="{$value.desproduct}">
    <input type="hidden" name="item_number_{$counter+2}" value="{$value.idproduct}">
    <input type="hidden" name="amount_{$counter+2}" value="{$value.vlprice}">
    <input type="hidden" name="quantity_{$counter+2}" value="{$value.nrqtd}">
    {/loop}
    
    <input type="hidden" name="currency_code" value="BRL">  

    <input type="hidden" name="email" value="{$order.desemail}">

    <!-- <input type="image" name="submit"
      src="https://www.paypalobjects.com/pt_BR/i/btn/btn_buynow_LG.gif"
      alt="PayPal - The safer, easier way to pay online"> -->

</form>
<script>
document.forms[0].submit();
</script>
